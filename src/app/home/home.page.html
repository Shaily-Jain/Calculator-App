<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="number" [(ngModel)]="num1" name="first" mode="ios" placeholder="enter First Number" ></ion-input>
             
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input type="number" [(ngModel)]="num2" name="second" mode="ios" placeholder="enter Second Number" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
          <ion-button color="primary" mode="ios" expand="block" size="small" (click)="Add()">+</ion-button></ion-col>
          <ion-col>
            <ion-button color="primary" mode="ios" expand="block" size="small" (click)="Sub()">-</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="primary" mode="ios" expand="block" size="small" (click)="Multi()">*</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="primary" mode="ios" expand="block" size="small" (click)="Div()">/</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item >
              <ion-label mode="ios"  >Result : {{result}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-list>
  </ion-content>
</ion-content>
